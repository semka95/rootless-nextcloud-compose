#      - MKNOD
#    environment:
#      - extra_params=--o:ssl.enable=false --o:ssl.termination=true
#    env_file:
#      - collabora.env

  web:
    build: ./web
    restart: always
    volumes:
      - nextcloud:/var/www/html:ro
    env_file:
      - web.env
    depends_on:
      - app
    networks:
      - proxy-tier
      - default

volumes:
  nextcloud:

networks:
  proxy-tier:
    external:
      name: proxy-tier
  maria:
    external:
      name: maria
